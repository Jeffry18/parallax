<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header" data-aos="flip-up">
        <h1>Welcome to My simple Parallax Website</h1>
        <p>Scroll down to Explore</p>
    </header>

    <section class="parallax parallax-1">
        <div class="content-box" data-aos="zoom-in">
            <h2>Discover The Universe</h2>
        </div>
    </section>

    <section class="content">
        <h2>More</h2>
        <p data-aos="fade-right">My Parallax Website. Scroll down!</p>
    </section>

    <section class="parallax parallax-2" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
        <div class="content-box" data-aos="fade-up">
            <h2>Explore The Solar System</h2>
        </div>
    </section>

    <section class="content">
        <h2>Our Services</h2>
        <p data-aos="fade-left">I provide amazing experiences through my services.</p>
    </section>

    <section class="parallax parallax-3">
        <div class="content-box" data-aos="fade-up">
            <h2>The Sun</h2>
        </div>
    </section>

    <section class="parallax parallax-4" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
        <div class="content-box" data-aos="fade-up">
            <h2>Closer View</h2>
        </div>
    </section>

   <footer data-aos="fade-up" data-aos-anchor-placement="center-bottom">
    <h1>Thank You</h1>
   </footer>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
